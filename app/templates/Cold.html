<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cold Email Generator</title>
  <link rel="stylesheet" href="/static/cold.css">
</head>
<body>
  <div class="email-generator-container">
    <div class="header">
      <h1>Cold Email Generator</h1>
      <p>Generate a professional cold email for your job applications.</p>
    </div>
    
    <form id="email-generator-form" class="email-generator-form">
      <div class="form-group">
        <label for="resume-upload">Upload Your Resume</label>
        <input type="file" id="resume-upload" accept=".pdf,.doc,.docx" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" placeholder="Enter company name" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="company-info">A Little Bit About the Company</label>
        <textarea id="company-info" placeholder="Briefly describe the company" class="form-input" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="recruiter-name">Recruiter's Name</label>
        <input type="text" id="recruiter-name" placeholder="Enter recruiter's name" class="form-input" required>
      </div>

      <button id="sendButton" class="generate-button">Generate Email</button>
    </form>
    
    <div id="email-output" class="email-output" style="display: none;">
      <h2>Your Cold Email</h2>
      <p id="email-content"></p>
      <button class="copy-button" onclick="copyEmail()">Copy to Clipboard</button>
    </div>
  </div>

  <script src="/static/cold.js"></script>
</body>
</html>
